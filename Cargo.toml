 [workspace]
 resolver = "2"
 nested = true
 members = [
    "protocol/token",
#    "libs/soroban-token-contract"
    # "protocol/minter-burner",
  #  "protocol/factory",
   #  "protocol/cross_contract_a"
 ]

[workspace.dependencies]
soroban-sdk = "20.0.0-rc2"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true